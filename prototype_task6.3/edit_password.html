<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Password</title>
    <script src="resources/bootstrap-4.5.2-dist/jquery/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="resources/bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <script src="resources/js/bootstrap.min.js"></script>
    <script src="resources/custom/javascript.js"></script>
    <link rel="stylesheet" href="resources/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/custom/style.css">
</head>
<body>
<div class="container mt-5 w-75">
    <form class="card info-form m-5" onsubmit="return submitForm()">
        <div class="card-header title">
            <span>Edit Password</span>
        </div>
        <div class="p-5">
            <div class="row mb-3">
                <div class="col-md-4 font-weight-bolder">Current Password</div>
                <div class="col-md-7">
                    <input class="form-control" type="password" required>
                </div>
                <div class="col-md-1 text-danger">
                    *
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4 font-weight-bolder">New Password</div>
                <div class="col-md-7">
                    <input class="form-control" type="password" name="password" id="password"
                           onkeyup='check();' required>
                </div>
                <div class="col-1 text-danger">
                    *
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4 font-weight-bolder">Confirm New Password</div>
                <div class="col-md-7">
                    <input class="form-control" type="password" name="confirm_password" id="confirm_password"
                           onkeyup='check();' required>
                    <span id='message'></span>
                </div>
                <div class="col-1 text-danger">
                    *
                </div>
            </div>
            <div class="row mb-1 mt-4">
                <div class="col-md-12 text-center">
                    <button class="btn btn-light border-secondary" id="submit" disabled>Submit</button>
                    <a href="information.html" class="btn btn-info">Close</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
