<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information</title>
    <script src="resources/bootstrap-4.5.2-dist/jquery/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="resources/bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <script src="resources/js/bootstrap.min.js"></script>
    <script src="resources/custom/javascript.js"></script>
    <link rel="stylesheet" href="resources/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/custom/style.css">
</head>
<body>
<div class="container w-75 mt-5">
    <form class="card info-form">
        <div class="title card-header">
            <span>Personal Information</span>
        </div>
        <div class="form-row pr-5 pt-5">
            <div class="col-md-4 form-group text-center pl-4">
                <p>Avatar</p>
                <a class='btn btn-upload' href='javascript:;'>
                    <input type="file" multiple id="uploadFile" name="file_source"
                           onchange='$("#upload-file-info").html($(this).val());'
                           style="width: 190px; height: 200px; margin-left: 115px">
                </a>
            </div>
            <div class="col-md-8 pl-0 ml-0">
                <table class="w-100 h-100">
                    <tr style="background-color: #f5f5f5">
                        <td>User: </td>
                        <td>demons</td>
                    </tr>
                    <tr style="background-color: #DFF0D8">
                        <td>Name: </td>
                        <td>demons</td>
                    </tr>
                    <tr style="background-color: #FCF8E3">
                        <td>Email: </td>
                        <td>demons@gmail.com</td>
                    </tr>
                    <tr style="background-color: #F2DEDE">
                        <td>Address: </td>
                        <td>Singapore</td>
                    </tr>
                    <tr style="background-color: #D9EDF7">
                        <td>Phone: </td>
                        <td>123456789</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-row ml-5 pl-4">
            <div class="col-md-1 form-group pl-5 ml-3">
                <button type="button" class="btn btn-outline-secondary">Update</button>
            </div>
            <div class="col-md-10 ml-5 pt-2">
                <span class='label label-info text-info' id="upload-file-info"></span>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12 form-group text-center">
                <a href="edit.html" class="btn btn-info">Edit</a>
                <a href="history.html" class="btn btn-info">History</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
